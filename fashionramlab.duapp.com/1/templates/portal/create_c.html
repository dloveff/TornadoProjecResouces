
<script type="text/javascript">
    function create_circle(btn) {
        form_to_service(btn, function (data) {
            $('#feedback').text('创建成功，正在跳转……');
            var id = $('circle', data).attr('id');
            setTimeout(function() {
                window.location.href = 'circle.html?id=' + id;
            }, 2000);
        });
    }
</script>

<article>
    <header><h3>创建圈子</h3></header>
    <form id="circle" name="circle" method="post" action="/circle">
    <p>
      <label for="name">圈子名称</label>
      <input type="text" name="name" id="name" />
    </p>
    <p>
      <label for="description">圈子描述</label>
      <textarea name="description" id="description" cols="45" rows="5"></textarea>
    </p>
    <p>
    <input type="button" value="创建" onclick="create_circle(this)"/><span id="feedback" style="color: red"/>
    </p>
    </form>
</article>
