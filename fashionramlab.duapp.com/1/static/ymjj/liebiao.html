<script type="text/javascript">
 //查找全部内容
function findconsole_module_cms(){
$.ajax({
		   type:'GET',
		   url: '/mod/cms/article',
		   success:function(date){
           $("#data-collapsed ul").remove();
		   $(date).find("article").each(function(){
                     var id = $(this).attr("id");
                    var priority = $(this).children("priority").text();
		            var title = $(this).children("title").text();
				    var content = $(this).children("content").text();
				    var tags = $(this).children("tags").text();
                    $("#data-collapsed").append("<li class='media mediaFullText'><a href=''><div class='mediaPanel'><div class='mediaHead'><span class='title'>"+title+"</span><span class='time'>"+priority+"</span><div class='clr' style='background-origin:content-box'></div></div><div class='mediaImg' style='background:url(http://www.ansuocn.com/attachment/201311/12/119_1384240867DGdA.jpg) no-repeat center center; background-size:100% auto;-moz-background-size:100%auto;-webkit-background-size:100% auto;-o-background-size-size:100% auto; height:150px;'></div><div class='mediaContent mediaContentP'>"+content+"</div><div class='mediaFooter'><span class='mesgIcon right'></span><span style='line-height:50px' class='left'>点击阅读全文>></span><div class='clr'></div></div></div></a></li>").
					trigger('create')
				   });
		    	}
		   });
}
function findconsole_module_cmstags(tag){
$.ajax({
		   type:'GET',
		   url: '/mod/cms/article?tag='+tag,
		   success:function(date){
           $("#data-collapsed ul").remove();
		   $(date).find("article").each(function(){
                    var priority = $(this).children("priority").text();
		            var title = $(this).children("title").text();
				    var content = $(this).children("content").text();
				    var tags = $(this).children("tags").text();
                $("#data-collapsed").append("<li class='media mediaFullText'><a href=''><div class='mediaPanel'><div class='mediaHead'><span class='title'>"+title+"</span><span class='time'>"+id+"</span><div class='clr' style='background-origin:content-box'></div></div><div class='mediaImg' style='background:url(http://www.ansuocn.com/attachment/201311/12/119_1384240867DGdA.jpg) no-repeat center center; background-size:100% auto;-moz-background-size:100%auto;-webkit-background-size:100% auto;-o-background-size-size:100% auto; height:150px;'></div><div class='mediaContent mediaContentP'>"+tags+"</div><div class='mediaFooter'><span class='mesgIcon right'></span><span style='line-height:50px' class='left'>点击阅读全文>></span><div class='clr'></div></div></div></a></li>").trigger('create');
				   });

		    	}
		   });
}
$(function(){
    findconsole_module_cms();
});
