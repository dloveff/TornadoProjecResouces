

<div class="container-fluid">
		<div class="row-fluid">
			<div class="row-fluid sortable">		
				<div class="box span12">
						<div class="box-header well" data-original-title></div>
						<div class="box-content">
						
							<table class="table table-striped table-bordered bootstrap-datatable datatable" id="findreplyplugin">
								  <tr>
								      <th>插件名</th>
									  <th>插件完整类名</th>
								  </tr>
							  
						  </table>        
						</div>
				</div><!--/span-->
			
			</div>
			</div>
</div>
<script type="text/javascript">
 $(function(){
	$.ajax({
		   type:'GET',
		   url: '/replyplugin',
		   success:function(date){
		   $(date).find("plugin").each(function(){
		            var name = $(this).children("name").text();
				    var na = $(this).children("class").text();
				    $("#findreplyplugin").append("<tr><td class='center'>" +name+
					"</td><td class='center'>" +na+ "</td>/tr>");
	
				                   
				   }); 
				
		    	} 
		   });
});

</script>
