    <script type="text/javascript">
	 function checkGroupName() {
            var reg = /^([0-9a-zA-Z])|([\u4e00-\u9fa5])$/;
            var str1 = $('#login').val();
            if (!reg.test(str1)) {
                $('#login').val("");
                console.log("对不起，你输入的内容含有非法字符！");
            }
			var str = $('#password').val();
			if (!reg.test(str)) {
                $('#password').val("");
                console.log("对不起，你输入的内容含有非法字符！");
            }			
      }
