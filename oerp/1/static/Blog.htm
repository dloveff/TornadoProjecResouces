     var pgup=lastPage-1;

	        $("#pgup").removeClass("page");
			$("#pgdn").removeClass("page");
			listBolg(pgup);
		}

}
//下一页
function  pagePgdn(){
    var  last = lastPage+1;
	var math=Math.ceil(mun/10)-1;
	if(lastPage==math){
		  $("#pgdn").addClass("page");
		  $("#pgup").removeClass("page");

	}if(last<Math.ceil(mun/10)){
	      $("#pgdn").removeClass("page");
		  $("#pgup").removeClass("page");
		  listBolg(last);
	
	}
}
